<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>PDF Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-y: scroll;
      height: 100%;
      background: #f0f0f0;
    }
    #pdf-container {
      padding: 10px;
    }
    canvas {
      display: block;
      margin: 0 auto 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      background: white;
    }
    .error {
      color: red;
      text-align: center;
      padding-top: 40px;
    }
  </style>
</head>

<body>
  <div id="pdf-container">Loading PDF...</div>

  <!-- Load PDF.js -->
  <script src="pdf.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'pdf.worker.js';

    const urlParams = new URLSearchParams(window.location.search);
    const fileUrl = urlParams.get('file');
    console.log("🚀 ~ fileUrl:", fileUrl)

    const container = document.getElementById('pdf-container');

    if (!fileUrl) {
      container.innerHTML = '<div class="error">No PDF file provided.</div>';
    } else {
      pdfjsLib.getDocument(fileUrl).promise.then(pdf => {
        container.innerHTML = ''; // Clear "Loading..." text

        const renderPage = pageNum => {
          pdf.getPage(pageNum).then(page => {
            const scale = 1.5;
            const viewport = page.getViewport({ scale });

            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = viewport.width;
            canvas.height = viewport.height;
            container.appendChild(canvas);

            page.render({ canvasContext: context, viewport }).promise.then(() => {
              if (pageNum < pdf.numPages) {
                renderPage(pageNum + 1); // Render next page
              }
            });
          });
        };

        renderPage(1); // Start rendering from page 1
      }).catch(err => {
        console.error('PDF load error:', err);
        container.innerHTML = '<div class="error">Failed to load PDF.</div>';
      });
    }
  </script>
</body>
</html>
